<div class="container pt-5">
  <form [formGroup]="form">
    <div class="form-group">
      <label for="exampleInputEmail1">Email address</label>
      <app-validation>
        <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email" formControlName="email">
      </app-validation>
      <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
    </div>
    <div class="form-group">
      <label for="exampleInputPassword1">Password</label>
      <app-validation>
        <input type="text" class="form-control" id="exampleInputPassword1" placeholder="Password" formControlName="senha">
      </app-validation>      
    </div>
    <button type="submit" class="btn btn-primary" [disabled]="!form.valid" (click)="submit()">Submit</button>
  </form>
</div>
